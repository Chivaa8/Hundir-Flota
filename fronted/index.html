<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hundir la flota</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- JS principal -->
  <script src="main.js" defer></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Hundir la flota</h1>

    <div class="row g-4">
      <!-- CONFIGURACIÓN -->
      <div class="col-12 col-md-4">
        <div class="bloque configuracion-juego shadow-sm p-3">
          <h2 class="text-center mb-3">Configuración del juego</h2>

          <form id="tablero">
            <label for="nombreJugador" class="form-label mt-2">
              Nombre del jugador:
            </label>
            <input
              type="text"
              id="nombreJugador"
              class="form-control"
              placeholder="Introduce tu nombre"
              required
            />

            <label for="columna" class="form-label mt-3">
              Columnas del tablero:
            </label>
            <input
              type="number"
              min="7"
              max="20"
              id="columna"
              class="form-control"
              placeholder="Entre 7 y 20"
              required
            />

            <label for="fila" class="form-label mt-3">
              Filas del tablero:
            </label>
            <input
              type="number"
              min="7"
              max="20"
              id="fila"
              class="form-control"
              placeholder="Entre 7 y 20"
              required
            />

            <label for="opciones" class="form-label mt-3">
              Dificultad:
            </label>
            <select id="opciones" class="form-select">
              <option value="facil">Fácil</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
            </select>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                Crear tablero
              </button>

              <button
                type="button"
                id="reiniciarPartida"
                class="btn btn-warning text-white"
                disabled
              >
                Reiniciar partida
              </button>

              <button
                type="button"
                id="abandonarPartida"
                class="btn btn-danger"
                disabled
              >
                Abandonar partida
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- TABLERO -->
      <div class="col-12 col-md-5">
        <div class="bloque tablero shadow-sm p-3">
          <h2 class="text-center mb-3">Tablero</h2>
          <div
            id="zonaTablero"
            class="d-flex justify-content-center"
          ></div>
        </div>
      </div>

      <!-- ESTADÍSTICAS -->
      <div class="col-12 col-md-3">
        <div class="bloque marcadores shadow-sm p-3">
          <h2 class="text-center mb-3">Estadísticas</h2>

          <p>
            <strong>Jugador:</strong>
            <span id="nombreJugadorEstadistica">-</span>
          </p>

          <p>
            <strong>Dificultad:</strong>
            <span id="nivelDificultad">-</span>
          </p>

          <p>
            <strong>Disparos:</strong>
            <span id="totalDisparos">0</span>
          </p>

          <p>
            <strong>Hundidos:</strong>
            <span id="barcosHundidos">0</span>
          </p>

          <p>
            <strong>Tiempo:</strong> 
            <span id="tiempoPartida">00:00</span>
          </p>

          <p>
            <strong>Puntuación:</strong> 
            <span id="puntuacionActual">0</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
